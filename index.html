<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title>Greeting Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<style>

</style>

<body onload="generate()">

    <div class="content">
        <img src="farabi.png" alt="FARABI" class="logo">
        <!-- <form action=""> -->

        <div class="flex-container title">
		<div class="flex-child">
			<div>
                		<h3 class="h3English">
                    On the occasion of Eid Al-Adha
                		</h3>
            		</div>
            		<div>
                		<h3 class="h3English">
May Allah bring it to us with blessings and delights </h2>
            		</div>
            		<div>
                		<h3 class="h3English">
We offer you the service of issuing your greeting card </h3>
            		</div>
		</div>
		<div class="flex-child">
			<div>
                		<h3>
                    تهنئكم شركة الفارابي ​بحلول عيد الأضحى​ المبارك​
                		</h3>
            		</div>
            		<div>
                		<h3>
                    أعاده الله علينا وعليكم باليُمنِ والبركات​ وكل عام وأنتم بخير </h3>
            		</div>
            		<div>
                		<h3>
                    نقدم لكم خدمة إصدار بطاقة التهنئة الخاصة بكم </h3>
            		</div>
		</div>
            
        </div>


        <form>

            <div class="fsefse">
                <canvas id="canvas" width="1" height="1"></canvas>

                <div class="cards">


                    <div class="imageParent">
                        
                        <div class="img2Parent">
                            <img class="img2" src="eid2.png" alt="">
                        </div>
                    </div>

                    

                </div>


            </div>
            <div class="buttons">

                <input class="field" type="text" id="username" placeholder="Enter your name" autocomplete="off"><br>
                <input class="field" type="text" id="position" placeholder="Position(Optional)" autocomplete="off"><br>


                <input class="capchaField" type="text" id="submit" placeholder="Captcha code" />


                <div class="inline" onclick="generate()">
                    <i class="fas fa-sync"></i>
                </div>

                <div id="image" class="inline" selectable="False">
                </div>


                <p id="key"></p>

                <button id="download">Generate Your Card</button>
            </div>
            <!-- </form> -->

        </form>
    </div>


    <script>



    </script>



    <script src="script.js"></script>

</body>

</html>
